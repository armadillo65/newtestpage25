<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart-page.html">Cart</a>
    </nav>
    <div id="shoppingCart" class="container">
      <h1>{{title}}</h1>
      <select v-on:change="selection">
        <option value="">Select an item type</option>
        <option v-for="item in selectType">{{item}}</option>
      </select>

      <div class="product">
        <ul>
          <li class="item" v-for="item in products" v-show="type === '' || type === item.type">
            <p class="product">Product: {{item.name}}</p>
            <p class="cost">Cost: ${{item.price}}</p>
            <button :data-name="item.name" :data-price="item.price" class="add-to-cart" v-on:click="createNew" type="button" name="button">Add Cart</button>
          </li>
        </ul>

        <div class="cart">
          <h2>Shopping Cart</h2>
          <ul id="show-cart">
            <!--  shopping cart items here -->
          </ul>
                <!-- cart totals in spans below -->
          <div>Cart Total: $<span id="total-cart">0</span></div>
          <div>Cart Units: <span id="units-cart">0</span></div>
        </div>
        <button id="clear-cart">Clear Cart</button>

      </div>

    </div>
<!-- Test for input field -->
    <div>
        <input class="input-test" type="number" value="1" step="">
        <button class="test" type="button">Button</button>
        <div class="test-div">

        </div>
    </div>



    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
